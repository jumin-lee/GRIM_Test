<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGPU Minimal Write Allocation</title>
</head>
<body>
  <h1>WebGPU GPU Memory Allocation (1-byte write)</h1>
  <p id="status">Initializing...</p>

  <script type="module">
    // ✅ 조절: 원하는 GB 수치 입력
    const TOTAL_GB = 4;

    const BLOCK_SIZE = 128 * 1024 * 1024; // 128MB
    const TOTAL_BLOCKS = (TOTAL_GB * 1024) / 128;

    let buffers = [];

    async function init() {
      if (!navigator.gpu) {
        document.getElementById("status").textContent = "❌ WebGPU not supported.";
        return;
      }

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();

      // ✅ shader: 1바이트(write 4B)만 쓰는 최소 커널
      const shaderCode = `
        @group(0) @binding(0)
        var<storage, read_write> buffer: array<u32>;

        @compute @workgroup_size(1)
        fn main(@builtin(global_invocation_id) id : vec3<u32>) {
          // Just "read" (no write)
          let x = buffer[0];
        }
      `;

      const module = device.createShaderModule({ code: shaderCode });
      const pipeline = device.createComputePipeline({
        layout: "auto",
        compute: {
          module,
          entryPoint: "main",
        }
      });

      for (let i = 0; i < TOTAL_BLOCKS; i++) {
        const buf = device.createBuffer({
          size: BLOCK_SIZE,
          usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST
          mappedAtCreation: false 
        });
        buffers.push(buf);

        const bindGroup = device.createBindGroup({
          layout: pipeline.getBindGroupLayout(0),
          entries: [{
            binding: 0,
            resource: { buffer: buf }
          }]
        });

        const encoder = device.createCommandEncoder();
        const pass = encoder.beginComputePass();
        pass.setPipeline(pipeline);
        pass.setBindGroup(0, bindGroup);
        pass.dispatchWorkgroups(1); // 1 thread 만 dispatch
        pass.end();
        device.queue.submit([encoder.finish()]);
      }

      document.getElementById("status").textContent =
        `✅ ${TOTAL_GB}GB GPU memory allocated and lightly initialized (1 write per buffer).`;
    }

    function holdForever() {
      setInterval(() => {
        console.log(`⏳ Holding ${buffers.length} × 128MB GPU buffers → Total ${(buffers.length * 128)} MB`);
      }, 10000);
    }

    init().then(holdForever);
  </script>
</body>
</html>
