<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebGPU Manual BindGroupLayout</title>
</head>
<body>
  <h1>WebGPU 64MB × 2 Buffers (Manual Layout, Unused Binding)</h1>
  <p id="status">Initializing...</p>

  <script type="module">
    const TOTAL_GB = 2;
    const BLOCK_SIZE = 64 * 1024 * 1024; // 64MB
    const TOTAL_BLOCK_PAIRS = (TOTAL_GB * 1024) / 128;

    let buffers = [];

    async function init() {
      if (!navigator.gpu) {
        document.getElementById("status").textContent = "❌ WebGPU not supported.";
        return;
      }

      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();

      const shaderCode = `
        @group(0) @binding(0)
        var<storage, read> bufferA: array<u32>;

        @group(0) @binding(1)
        var<storage, read> bufferB: array<u32>; // 바인딩만, 실제 사용 안함

        @compute @workgroup_size(1)
        fn main(@builtin(global_invocation_id) id : vec3<u32>) {
          if (id.x == 0u) {
            let dummy = bufferA[0];
          }
        }
      `;

      const module = device.createShaderModule({ code: shaderCode });

      // ✅ 명시적인 BindGroupLayout 선언
      const bindGroupLayout = device.createBindGroupLayout({
        entries: [
          {
            binding: 0,
            visibility: GPUShaderStage.COMPUTE,
            buffer: { type: "storage" }
          },
          {
            binding: 1,
            visibility: GPUShaderStage.COMPUTE,
            buffer: { type: "storage" }
          }
        ]
      });

      const pipelineLayout = device.createPipelineLayout({
        bindGroupLayouts: [bindGroupLayout]
      });

      const pipeline = device.createComputePipeline({
        layout: pipelineLayout,
        compute: {
          module,
          entryPoint: "main"
        }
      });

      for (let i = 0; i < TOTAL_BLOCK_PAIRS; i++) {
        const bufA = device.createBuffer({
          size: BLOCK_SIZE,
          usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
          mappedAtCreation: false
        });

        const bufB = device.createBuffer({
          size: BLOCK_SIZE,
          usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
          mappedAtCreation: false
        });

        buffers.push(bufA, bufB);

        const bindGroup = device.createBindGroup({
          layout: bindGroupLayout,
          entries: [
            { binding: 0, resource: { buffer: bufA } },
            { binding: 1, resource: { buffer: bufB } }
          ]
        });

        const encoder = device.createCommandEncoder();
        const pass = encoder.beginComputePass();
        pass.setPipeline(pipeline);
        pass.setBindGroup(0, bindGroup);
        pass.dispatchWorkgroups(1);
        pass.end();
        device.queue.submit([encoder.finish()]);
      }

      document.getElementById("status").textContent =
        `✅ ${TOTAL_GB}GB allocated as ${TOTAL_BLOCK_PAIRS} pairs of 64MB. bufA written, bufB bound but unused.`;
    }

    function holdForever() {
      setInterval(() => {
        console.log(`⏳ Holding ${buffers.length} × 64MB = ${(buffers.length * 64 / 1024).toFixed(2)} GB`);
      }, 10000);
    }

    init().then(holdForever);
  </script>
</body>
</html>
